apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  project: cluster-wide-apps
  source:
    chart: velero
    repoURL: https://vmware-tanzu.github.io/helm-charts
    # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/Chart.yaml#L6
    targetRevision: 4.0.3
    helm:
      releaseName: velero
      # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
      values: |
        initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.7.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        metrics:
          serviceMonitor:
            enabled: true
        cleanUpCRDs: true
        configuration:
          backupStorageLocation:
          - name: default
            provider: aws
            bucket: minio-for-velero
            accessMode: ReadWrite
            credential:
              name: minio-for-velero-access-credential
              key: cloud
            config:
              region: minio 
              s3ForcePathStyle: true
              s3Url: http://velero-backup-store-minio.minio-for-velero.svc:9000
          volumeSnapshotLocation:
          - name: default
            provider: aws
          defaultBackupStorageLocation: default
          defaultVolumeSnapshotLocations: default
          defaultVolumesToFsBackup: false
        credentials:
          useSecret: true
          name: minio-for-velero-access-credential
          secretContents:
            cloud: |
              [default]
              aws_access_key_id = iamrootuser
              aws_secret_access_key = t0p-Secret
        backupsEnabled: true
        snapshotsEnabled: true
        schedules:
          mc-test-bkup:
            schedule: "*/10 * * * *"
            template:
              ttl: "240h"
              storageLocation: default
              includedNamespaces:
              - mc-test
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
