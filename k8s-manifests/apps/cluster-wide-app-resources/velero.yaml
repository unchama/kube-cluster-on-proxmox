apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  project: cluster-wide-apps
  source:
    chart: velero
    repoURL: https://vmware-tanzu.github.io/helm-charts
    # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/Chart.yaml#L6
    targetRevision: 4.0.3
    helm:
      releaseName: velero
      # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
      values: |
        metrics:
          serviceMonitor:
            enabled: true
        cleanUpCRDs: true
        configuration:
          backupStorageLocation:
          - name: default
            provider: aws
            accessMode: ReadWrite
            credential:
              name: velero-for-minio-access-credential
              key: credentials-velero
            config:
              region: minio 
              s3ForcePathStyle: true
              s3Url: http://minio.velero-for-minio.svc:9000
        schedules:
          mybackup:
            schedule: "0 0 * * *"

  destination:
    server: https://kubernetes.default.svc
    namespace: backup
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    template:
      ttl: "240h"
      storageLocation: default
      includedNamespaces:
      - mc-test
---
apiVersion: v1
kind: Secret
metadata:
  name: velero-for-minio-access-credential
  namespace: velero
type: Opaque
