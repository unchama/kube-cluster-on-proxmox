apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-blackbox-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  project: cluster-wide-apps
  source:
    chart: prometheus-blackbox-exporter
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 7.1.3
    helm:
      releaseName: prometheus-blackbox-exporter
      # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-blackbox-exporter/values.yaml
      values: |
        config:
          modules:
            http_2xx:
              prober: http
            http_post_2xx:
              prober: http
              http:
                method: POST
            tcp_connect:
              prober: tcp
            pop3s_banner:
              prober: tcp
              tcp:
                query_response:
                - expect: "^+OK"
                tls: true
                tls_config:
                  insecure_skip_verify: false
            grpc:
              prober: grpc
              grpc:
                tls: true
                preferred_ip_protocol: "ip4"
            grpc_plain:
              prober: grpc
              grpc:
                tls: false
                service: "service1"
            ssh_banner:
              prober: tcp
              tcp:
                query_response:
                - expect: "^SSH-2.0-"
                - send: "SSH-2.0-blackbox-ssh-check"
            irc_banner:
              prober: tcp
              tcp:
                query_response:
                - send: "NICK prober"
                - send: "USER prober prober prober :prober"
                - expect: "PING :([^ ]+)"
                  send: "PONG ${1}"
                - expect: "^:[^ ]+ 001"
            icmp:
              prober: icmp
            icmp_ttl5:
              prober: icmp
              timeout: 5s
              icmp:
                ttl: 5
        serviceMonitor:
          enabled: true
          targets:
            - name: google-public-dns
              url: 8.8.8.8
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
            - name: uncahama-tst-prox01-service
              url: 172.16.0.111
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
            - name: uncahama-tst-prox03-service
              url: 172.16.0.113
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
            - name: uncahama-tst-prox04-service
              url: 172.16.0.114
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
            - name: uncahama-tst-prox01-storage
              url: 172.16.16.111
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
            - name: uncahama-tst-prox03-storage
              url: 172.16.16.113
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
            - name: uncahama-tst-prox04-storage
              url: 172.16.16.114
              interval: 60s
              scrapeTimeout: 60s
              module: icmp
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
